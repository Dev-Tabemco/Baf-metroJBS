<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleatorizador de Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #resultado {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
        .alerta {
            color: red;
            font-weight: bold;
        }
        .liberado {
            color: green;
            font-weight: bold;
        }
        img {
            width: 300px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <img src="https://jbsterminais.com.br/wp-content/uploads/2024/09/JBSTERMINAIS-LOGO.PNG" alt="Logo ou Ícone">
    <h1>Teste Bafômetro</h1>
    <button id="btnAleatorizar">Aleatorizar</button>
    <div id="resultado"></div>

    <!-- Novo áudio de alarme confiável -->
    <audio id="alarme">
        <source src="https://www.myinstants.com/media/sounds/alert.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio.
    </audio>

    <script>
        let cliques = 0; // Contador de cliques
        let saiu20 = false; // Flag para saber se o número 20 já saiu nesta rodada

        document.getElementById('btnAleatorizar').addEventListener('click', function() {
            cliques++;
            let numeroAleatorio;

            // Se for o 20º clique e ainda não saiu o 20, forçamos ele
            if (cliques >= 20 && !saiu20) {
                numeroAleatorio = 20;
                saiu20 = true; // Marca que já saiu
                cliques = 0; // Reseta a contagem para nova rodada
            } else {
                numeroAleatorio = Math.floor(Math.random() * 20) + 1;
                if (numeroAleatorio === 20) {
                    saiu20 = true; // Marca que o 20 já saiu
                }
            }

            const resultadoDiv = document.getElementById('resultado');
            const alarme = document.getElementById('alarme');

            if (numeroAleatorio === 20) {
                resultadoDiv.innerHTML = `<span class="alerta">Resultado: ${numeroAleatorio} 🚨 - TESTE DO BAFÔMETRO OBRIGATÓRIO! 🚨</span>`;

                // Toca o alarme
                alarme.pause();
                alarme.currentTime = 0;
                alarme.play().catch(error => {
                    console.error("Erro ao reproduzir o som:", error);
                });

            } else {
                resultadoDiv.innerHTML = `<span class="liberado">Resultado: ${numeroAleatorio} ✅ - LIBERADO</span>`;
            }

            // Reseta flag se estivermos começando um novo ciclo de 20 cliques
            if (cliques === 1) {
                saiu20 = false;
            }
        });
    </script>

</body>
</html>
