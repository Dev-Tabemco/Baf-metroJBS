<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleatorizador de Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }
        button {
            padding: 20px 40px;
            font-size: 30px;
            cursor: pointer;
        }
        #resultado {
            margin-top: 60px;
            font-size: 46px;
            color: #333;
        }
        .alerta {
            color: red;
            font-weight: bold;
        }
        .liberado {
            color: green;
            font-weight: bold;
        }
        img {
            width: 300px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <img src="https://jbsterminais.com.br/wp-content/uploads/2024/09/JBSTERMINAIS-LOGO.PNG" alt="Logo ou Ícone">
    <h1>Teste Bafômetro</h1>
    <button id="btnAleatorizar">Clique</button>
    <div id="resultado"></div>

    <!-- Novo áudio de alarme -->
    <audio id="alarme">
        <source src="https://www.myinstants.com/media/sounds/alert.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio.
    </audio>

    <script>
        document.getElementById('btnAleatorizar').addEventListener('click', function() {
            const numeroAleatorio = Math.floor(Math.random() * 20) + 1;
            const resultadoDiv = document.getElementById('resultado');
            const alarme = document.getElementById('alarme');

            if (numeroAleatorio === 20) {
                resultadoDiv.innerHTML = `<span class="alerta">Resultado: ${numeroAleatorio} 🚨 - TESTE DO BAFÔMETRO OBRIGATÓRIO! 🚨</span>`;

                // Garante que o áudio seja reproduzido corretamente
                alarme.pause();
                alarme.currentTime = 0;
                alarme.play().then(() => {
                    console.log("Som de alarme reproduzido!");
                }).catch(error => {
                    console.error("Erro ao reproduzir o som:", error);
                });

            } else {
                resultadoDiv.innerHTML = `<span class="liberado">Resultado: ${numeroAleatorio} ✅ - LIBERADO</span>`;
            }
        });
    </script>

</body>
</html>
